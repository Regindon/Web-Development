<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon">
    <meta property="og:description" content="Little Lemon restaurant, focused on traditional food.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">


    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="bootstrap.bundle.min.js"></script>
    <div class="container">
        
        <div class = "row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" alt="img-fluid">
                </div>
            </div>
        </div>
        <div class = "row">
            <div class="col-12" >
                <div class="text-center" >
                    <h1>Our Menu</h1>
                </div>
                <div class="alert-container">
                    <div class="alert alert-info alert-box" role="alert">
                        Our restaurant will be closed on New Year's Day
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            
            <div class="col-12 col-lg-6">
                <div class="text-center"> <!-- I added this to make it visibly more appealing -->
                    <h2>Falafel <span class="badge bg-secondary">New</span></h2>
                    <p>Chickpea, herbs, spices.</p>
                    <h2>Fried Calamari</h2>
                    <p>Squid, buttermilk.</p>
                </div>

            </div>

            <div class="col-12 col-lg-6">
                <div class="text-center"> <!-- I added this to make it visibly more appealing -->
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, vegetables, mozzarella.</p>
                    <h2>Greed Salad</h2>
                    <p>Cucumbers, onion, feta cheese.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="col-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Order Online</button>
                    </div>
                </div> 
                
            </div>

            
        </div>
        

    </div>
</body>
</html>
